name: GitHub Actions Demo
on: 
  push: 
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        run: npm install

      - name: build project
        run: npm run build

      - name: fix lint
        run: npm run lint:fix

      - name: lint project
        run: npm run lint
        
      - name: format project
        run: npm run format

      - name: test project
        run: npm run test

      - name: test dnd
        run: npm run test:cypress